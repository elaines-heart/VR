<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      <a-plane position="0 -1.5 0" rotation="-90 0 0" width="80" height="80" color="#7BC8A4"></a-plane>

      <!-- Car 1 -->
      <a-box position="0 0 0">
        <a-box position="0 0 0" width="4" height="1" depth="2.5" color="#9966CB"></a-box>

        <a-box position="0 0.9 0" width="2" height="0.6" depth="2" color="#ADD8E6"></a-box>

        <a-cylinder position="-1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="-1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>

        <a-sphere position="2.1 0 -0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <a-sphere position="2.1 0 0.7" radius="0.3" color="#FFFF99"></a-sphere>

        <a-box position="-2 0 -0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
        <a-box position="-2 0 0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
      </a-box>

      <!-- Car 2 -->
      <a-box position="7 0 -6" rotation="0 250 0">
     
        <a-box position="0 0 0" width="4" height="1" depth="2.5" color="#702963"></a-box>
      
        <a-box position="0 0.9 0" width="2" height="0.6" depth="2" color="#ADD8E6"></a-box>
        
        <a-cylinder position="-1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="-1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
       
        <a-sphere position="2.1 0 -0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <a-sphere position="2.1 0 0.7" radius="0.3" color="#FFFF99"></a-sphere>
      
        <a-box position="-2 0 -0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
        <a-box position="-2 0 0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
      </a-box>

      <!-- Car 3 -->
      <a-box position="7 0 6" rotation="0 150 0">
    
        <a-box position="0 0 0" width="4" height="1" depth="2.5" color="#784B84"></a-box>
    
        <a-box position="0 0.9 0" width="2" height="0.6" depth="2" color="#ADD8E6"></a-box>
       
        <a-cylinder position="-1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="-1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
    
        <a-sphere position="2.1 0 -0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <a-sphere position="2.1 0 0.7" radius="0.3" color="#FFFF99"></a-sphere>
     
        <a-box position="-2 0 -0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
        <a-box position="-2 0 0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
      </a-box>

    </a-scene>
  </body>
</html>
