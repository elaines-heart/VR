<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <asset>
      <img src = "grass1.jpg" id = "grass">
      <img src = "house.jpg" id = "house">
      <img src = "door.png" id = "door">
    </asset>
    <a-scene>
      <a-entity class="room">
            <a-entity class="wall">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
                <!-- door -->
                <a-box width ="1.3" height = "2.5" depth = "0.1" position = "2 1 0.05" src = "#door"></a-box>
                <!-- <a-sphere position="2.4 1.2 0.05" radius="0.175"></a-sphere> -->
            </a-entity>
            <a-entity class="wall" rotation="0 90 0" position="3 0 -3">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" rotation="0 90 0" position="-3 0 -3">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" position="0 0 -6">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" src = "#house"></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-cone radius-bottom = "6" height = "2"></a-cone>
      </a-entity>

      

      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" src = "#grass" repeat = "3 3"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
